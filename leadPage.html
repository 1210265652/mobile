<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>引导页</title>
    <script src="js/zepto.js"></script>
    <script src="js/yindaoye.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/yindaoye.css">
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide one">
            <div class="title ani" swiper-animate-effect="swing" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">结伴去旅行个人分销计划</div>
            <div class="ren ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
                <img src="img/run.png" alt="" style="width: 100%;height:100%">
            </div>
            <div class="back ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.4s" swiper-animate-delay="0.3s">
                <img src="img/back.png" alt="" style="width: 100%;height:100%">
            </div>
            <div class="text">
                <span class="ani" swiper-animate-effect="wobble" swiper-animate-duration="0.4s" swiper-animate-delay="0.5s">0门槛</span>
                <p class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.4s" swiper-animate-delay="0.6s">旅行爱好者？骨灰级达人？旅游圈从业者？先过来看再说！</p>
            </div>
        </div>
        <div class="swiper-slide two">
            <div class="title ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">结伴去旅行个人分销计划</div>
            <div class="ren ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
                <img src="img/ren2.png" alt="" style="width: 100%;height:100%">
            </div>
            <div class="back ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.4s" swiper-animate-delay="0.3s">
                <img src="img/back2.png" alt="" style="width: 100%;height:100%">
            </div>
            <div class="text">
                <span class="ani" swiper-animate-effect="wobble" swiper-animate-duration="0.4s" swiper-animate-delay="0.5s">坐享其成</span>
                <p class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.4s" swiper-animate-delay="0.6s">无投入，只需在朋友圈发布路线的专属链接或二维码<br>你就等着被吸引过来的朋友咯。</p>
            </div>
        </div>
        <div class="swiper-slide three">
            <div class="title ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">结伴去旅行个人分销计划</div>
            <div class="ren ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
                <img src="img/ren3.png" alt="" style="width: 100%;height:100%">
            </div>
            <div class="back ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.4s" swiper-animate-delay="0.3s">
                <img src="img/back3.png" alt="" style="width: 100%;height:100%">
            </div>
            <div class="text">
                <span class="ani" swiper-animate-effect="wobble" swiper-animate-duration="0.4s" swiper-animate-delay="0.5s">一键分享 坐拥分红</span>
                <p class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.4s" swiper-animate-delay="0.6s">虽然不能让你成为百万富翁，但还是能让你赚真金白银的旅费！</p>
            </div>
        </div>
    </div>
    <!-- 分页器 -->
    <div class="swiper-pagination"></div>
</div>
</body>
</html>
